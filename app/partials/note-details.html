<form role="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="note.title">
  </div>
  <div class="form-group">
    <label for="Body">Body</label>
    <text-angular id="body" ng-model="note.body" ta-toolbar="[['bold','italics', 'underline'],['ul','ol'],['undo','redo','clear'],['justifyLeft','justifyCenter','justifyRight']]"></text-angular>
  </div>
  <div>    
    <button ng-click="save()" class="btn btn-primary">Save</button>
    <button ng-click="back()" class="btn">Save</button>
  </div>
</form>
